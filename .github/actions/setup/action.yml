name: Setup
description: Sets up the workspace

inputs:
  root:
    description: Where the package files are located
    default: ""
    required: false
  setup-dprint:
    description: Whether to setup dprint
    default: "false"
    required: false

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4
      with:
        package_json_file: ${{ inputs.root }}package.json

    - uses: actions/setup-node@v4
      with:
        node-version: "23.11.0"
        cache: "pnpm"
        cache-dependency-path: ${{ inputs.root }}pnpm-lock.yaml

    - name: install
      working-directory: ${{ inputs.root }}
      shell: bash
      run: pnpm install --frozen-lockfile

    - id: dprint_config
      name: read dprint config
      if: ${{ inputs.setup-dprint }}
      working-directory: ${{ inputs.root }}
      run: |
        content="cat ./dprint.json"
        echo "::set-output name=config::$content"
      shell: bash

    - name: install dprint
      if: ${{ inputs.setup-dprint }}
      working-directory: ${{ inputs.root }}
      run: |
        curl -fsSL https://dprint.dev/install.sh | sh -s ${{ fromJson(steps.dprint_config.outputs.config).version }} > /dev/null 2>&1
        echo "/home/runner/.dprint/bin" >> $GITHUB_PATH
      shell: bash

    - run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      shell: bash
